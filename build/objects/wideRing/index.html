<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wide Ring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A short description of your project should goes here">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="grid">
    <section class="viewer_3d">
      <model-viewer src="/glb/wideRing.glb" ar camera-controls touch-action="pan-y"></model-viewer>
    </section>

    <section class="leftSec">
      <div class="artifact">
        <span>Artifact</span>
        Wide Ring
      </div>
      <div class="date">
        <span>Date</span>
        Date unknown
      </div>
      <div class="place">
        <span>Place</span>
        Place unknown
      </div>
      <div class="description">
        <span>Description</span>
        <p>Soon to be classified...</p>
      </div>
    </section>
      <a id="previous_link" href="/objects/tubularThing/index.html">

        <!-- buttons -->
        <div class="button" id="previous">
          <img src="/imgs/previous.png" alt="">
        </div>
      </a>
    <a href="/archive.html">
      <div class="button" id="close">
        <img src="/imgs/close.png" alt="">
      </div>
    </a>


  </div>
  <script type="text/javascript">
    function hideTranscript() {
      document.getElementById('transcript').style.visibility = 'hidden';
    }

    function showTranscript() {
      document.getElementById('transcript').style.visibility = 'visible';
    }

    // pressing arrows on keyboard to go to next/previous page
    document.addEventListener("keydown", (event) => {
      if (event.keyCode === 39) {
        // next
        const next = document.getElementById('next_link');
        if (next) next.click();
      }
      if (event.keyCode === 37) {
        // previous
        const pre = document.getElementById('previous_link')
        if(pre) pre.click();
      }
    });

  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
  </script>
</body>

</html>
