<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Golden stone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Homecoming project integrates digital archiving, collaborative publications, and artistic installations to preserve and share the Khinalig village&#x27;s cultural narratives. Focused on the language, regional topography, and archaeological finds, it examines identity, belonging, and how local voices can be strenghtened in curatorial processes.">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="object">

  <div class="grid">
    <section class="viewer_3d">
      <model-viewer src="/glb/goldenStone.glb" ar camera-controls touch-action="pan-y" disable-zoom></model-viewer>
    </section>

    <section class="leftSec">
      <div class="artifact">
        <span>Artifact</span>
        Golden stone
      </div>
      <div class="date">
        <span>Date</span>
        Date unknown
      </div>
      <div class="place">
        <span>Place</span>
        Khinalig graveyard
      </div>
      <div class="description">
        <span>Description</span>
        <p>This stone belongs to the collection of Hakim Ahmedov. This one is believed to be found in the cemetery and has some golden marks on top.</p>
      </div>
    </section>
      <a id="previous_link" href="/objects/evilEye/index.html">

        <!-- buttons -->
        <div class="button" id="previous">
          <img src="/imgs/previous.png" alt="">
        </div>
      </a>
      <a id="next_link" href="/objects/handHoe/index.html">
        <div class="button" id="next">
          <img src="/imgs/next.png" alt="">
        </div>
      </a>
    <a href="/archive.html">
      <div class="button" id="close">
        <img src="/imgs/close.png" alt="">
      </div>
    </a>


  </div>
  <script type="text/javascript">
    function hideTranscript() {
      console.log("hideTranscript");
      document.getElementById('transcript').style.visibility = 'hidden';
    }

    function showTranscript() {
      document.getElementById('transcript').style.visibility = 'visible';
    }

    // pressing arrows on keyboard to go to next/previous page
    document.addEventListener("keydown", (event) => {
      if (event.keyCode === 39) {
        // next
        const next = document.getElementById('next_link');
        if (next) next.click();
      }
      if (event.keyCode === 37) {
        // previous
        const pre = document.getElementById('previous_link')
        if(pre) pre.click();
      }
    });

  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
  </script>
</body>

</html>
