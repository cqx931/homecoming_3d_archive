<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Byzantine Culture artefacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A short description of your project should goes here">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="object">

  <div class="grid">
    <section class="viewer_3d">
      <model-viewer src="/glb/romanBroche3Edges.glb" ar camera-controls touch-action="pan-y" disable-zoom></model-viewer>
    </section>

    <section class="leftSec">
      <div class="artifact">
        <span>Artifact</span>
        Byzantine Culture artefacts
      </div>
      <div class="date">
        <span>Date</span>
        VI century
      </div>
      <div class="place">
        <span>Place</span>
        Kıma Liqebriş
      </div>
      <div class="description">
        <span>Description</span>
        <p>Early Middle Ages, Byzantine Culture artefacts. Kıma Liqebriş grave monument, discovered by Idris Aliyev in 2021. Material: bronze, estimated to date to the VI century.</p>
      </div>
        <div class="story">
          <span>Story</span>
          <audio controls controlsList="nodownload noplaybackrate">
            <source src="/audio/meteorite_audio.mp3" type="audio/mpeg">
          </audio>
        </div>
    </section>
      <a id="previous_link" href="/objects/robeThingBadQuality/index.html">

        <!-- buttons -->
        <div class="button" id="previous">
          <img src="/imgs/previous.png" alt="">
        </div>
      </a>
      <a id="next_link" href="/objects/sickle/index.html">
        <div class="button" id="next">
          <img src="/imgs/next.png" alt="">
        </div>
      </a>
    <a href="/archive.html">
      <div class="button" id="close">
        <img src="/imgs/close.png" alt="">
      </div>
    </a>


  </div>
  <script type="text/javascript">
    function hideTranscript() {
      console.log("hideTranscript");
      document.getElementById('transcript').style.visibility = 'hidden';
    }

    function showTranscript() {
      document.getElementById('transcript').style.visibility = 'visible';
    }

    // pressing arrows on keyboard to go to next/previous page
    document.addEventListener("keydown", (event) => {
      if (event.keyCode === 39) {
        // next
        const next = document.getElementById('next_link');
        if (next) next.click();
      }
      if (event.keyCode === 37) {
        // previous
        const pre = document.getElementById('previous_link')
        if(pre) pre.click();
      }
    });

  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
  </script>
</body>

</html>
