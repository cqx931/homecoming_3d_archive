<body>

  <div class="grid">
    <section class="viewer_3d">
      <model-viewer src="/glb/bone.glb" ar camera-controls touch-action="pan-y"></model-viewer>
    </section>

    <section class="leftSec">
      <div class="artifact">
        <span>Artifact</span>
        Lower jawbone

      <div class="date">

        IV-III centuries BC
      </div>
      <div class="place">
        <span>Place</span>
        Kıma liqebriş
      </div>
      <div class="description">
        <span>Description</span>
        <p>Human lower jawbone, VI - III centuries BC. Was found in Kıma Liqebriş funerary mon- ument in 2019.</p>
      </div>
        <div class="story">
          <span>Story</span>
          <audio controls controlsList="nodownload noplaybackrate">
            <source src="/audio/28bone.mp3" type="audio/mpeg">
          </audio>
        </div>
    </section>
      <a id="previous_link" href="/objects/amulet2/index.html">

        <!-- buttons -->
        <div class="button" id="previous">
          <img src="/imgs/previous.png" alt="">
        </div>
      </a>
      <a id="next_link" href="/objects/bracelet/index.html">
        <div class="button" id="next">
          <img src="/imgs/next.png" alt="">
        </div>

    <a href="/">
      <div class="button" id="close">
        <img src="/imgs/close.png" alt="">
      </div>
    </a>


  </div>
  <script type="text/javascript">
    function hideTranscript() {
      document.getElementById('transcript').style.visibility = 'hidden';
    }

    function showTranscript() {
      document.getElementById('transcript').style.visibility = 'visible';
    }

    // pressing arrows on keyboard to go to next/previous page
    document.addEventListener("keydown", (event) => {
      console.log(event.keyCode)
      if (event.keyCode === 39) {
        // next
        const next = document.getElementById('next_link');
        if (next) next.click();
      }
      if (event.keyCode === 37) {
        // previous
        const pre = document.getElementById('previous_link')
        if(pre) pre.click();
      }
    });

  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
  </script>
</body>
